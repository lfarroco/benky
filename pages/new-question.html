<h2>Nova Pergunta</h2>

<label>Título</label>

<input type="text"
class="form-control"
ng-model="question.title" />

<div class="btn btn-success"
ng-click="addOption()">
  <i class="fa fa-plus"></i> Nova Opção
</div>


<h3>Opções</h3>
<div class="list-group">

  <div class="list-group-item"
    ng-repeat="o in options">
      {{o.title}}
  </div>

</div>


<div class="btn btn-success"
ng-click="submit()">
  <i class="fa fa-plus"></i> Adicionar Pergunta
</div>
